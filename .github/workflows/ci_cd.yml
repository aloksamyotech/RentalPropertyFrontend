name: Deploy to Prod

on:
  push:
    branches:
      - "prod"

jobs:
  redeploy_frontend:
    name: Deploy frontend to Prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: SSH Into Server and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 165.22.218.55
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /
            cd /products/rental_property_management/freontend/RentalPropertyFrontend
            git stash
            git fetch --all
            git checkout prod
            git pull origin prod
            git log -1
            npm install -f
            npm install postcss@latest
            npm install postcss-resolve-url@latest
            npm run build 
